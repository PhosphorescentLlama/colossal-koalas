<div id = "signup">
  <div class="content">
    <h1>moodlet</h1>
    <form name='signupForm' ng-submit='signup()' novalidate>
      <input type='text' ng-model='user.username' required />
      <input type='password' ng-model='user.password' required />
      <button>Sign up!</button>
      <p class="error" ng-show="error"> {{error}}</p>
    </form>
    <div class="change-sign" ng-click="changeState('signin')">Already have an account? Sign in!</div>
  </div>
</div>
