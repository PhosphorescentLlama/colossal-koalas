<div id='signin'>
<div class="content">
  <h1>moodlet</h1>
  <form name='signinForm' ng-submit='signin()' novalidate>
    <input type='text' ng-model='user.username' required />
    <input type='password' ng-model='user.password' required />
    <button>Sign in</button>
    <div class="change-sign" ng-click="changeState('signup')">Sign up for moodlet!</div>
    <div class="error" ng-show="error"> {{error}}</div>
  </form>
  </div>
</div>
